    <header class="header">
      <div class="top-menu">
        <div class="top-left-menu">
          <ul>

              <i data-feather="mail" class="icons"></i>
              <a href="mailto:cs@sarungindonesia.co.id">CONTACT</a>

              <i data-feather="clock" class="icons"></i>
